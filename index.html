<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラックジャック - jquery</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

  <div class="container">

    <p>ディーラー</p>
    <p id="dealer-result"></p>
    <div id="dealer" class="stage">
      <div id="d1" class="card-back"></div>
      <div id="d2" class="card-front"></div>
    </div>

    <p>プレイヤー</p>
    <p id="result"></p>
    <div id="player" class="stage">
      <div id="p1" class="card-front"></div>
      <div id="p2" class="card-front"></div>
    </div>

    <div class="btn">
      <input type="button" value="スタンド" id="stand">
      <input type="button" value="ヒット" id="hit">
    </div>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
